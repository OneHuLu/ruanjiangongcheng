<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店管理员界面</title>
    <link rel="stylesheet" href="../client/css/reset.css">
    <link rel="stylesheet" href="css/adminManage.css">
</head>
<body>
<div id="topChange">
    <ul>
        <li><a href="###">预定信息</a></li>
        <li><a href="###">房屋信息</a></li>
        <li><a href="###">客户信息</a></li>
        <li><a href="###">房间结算</a></li>
    </ul>
</div>
<div id="bottomChange">
    <!--        预定信息界面-->
    <div class="tabChange">

        <table>
            <thead>
            <tr>
                <th>用户账号</th>
                <th>用户姓名</th>
                <th>用户电话</th>
                <th>入住房间</th>
                <th>入住时间</th>
                <th>离开时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!--        房屋信息界面-->
    <div class="hidde">
        <table>
            <thead>
            <tr>
                <th>房间号</th>
                <th>房间类型</th>
                <th>房间价格</th>
                <th>房间状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!--        客户信息界面-->
    <div class="hidde">
        <table>
            <thead>
            <tr>
                <th>用户账号</th>
                <th>用户姓名</th>
                <th>用户性别</th>
                <th>用户电话</th>
                <th>身份证号</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!--        房间结算界面-->
    <div class="hidde">
        <table>
            <thead>
            <tr>
                <th>用户账号</th>
                <th>房间号</th>
                <th>房间价格</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="js/adminManage.js"></script>
</body>
</html>
