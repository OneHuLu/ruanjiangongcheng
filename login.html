<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="php/login.php" method="post">
    <lable name="userCount">账号:</lable>
    <input type="text" name="userCount" id="userCount" >
    <span id="countInfo" style="display: none;"></span>
    <br>
    <lable name="userPwd">密码:</lable>
    <input type="password" name="userPwd" id="userPwd">
    <span id="pwdInfo" style="display: none;"></span>
    <br>
    <p>未有账号,前往<a href="registration.html">注册</a></p>
    <input type="submit" value="提交" onchange ="check()">
    <input type="reset" value="重置">
</form>
<script type="text/javascript" src="js/functionLib.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
    //解析url传递的信息
    let stateInfo = getQueryString("s");
    //对于输入框进行判空操做
    let check = checkNull(stateInfo);
</script>
</body>
</html>
