<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <title>登录页面</title>
</head>
<body>
<div id="inputInfo">
    <form action="php/login.php" method="post">
       <h1>用户登录</h1>
        <lable name="userCount">账号:</lable>
        <input type="text" name="userCount" id="userCount" onclick="inputNullCheck('userCount');">
        <span id="countInfo" style="display: none;"></span>
        <br>
        <lable name="userPwd">密码:</lable>
        <input type="password" name="userPwd" id="userPwd" onclick="inputNullCheck('userPwd');">
        <span id="pwdInfo" style="display: none;"></span>
        <br>
        <p>未有账号,前往<a href="registration.html" style="color: #0086b3">注册</a></p>
        <input type="submit" class="submitBnt" value="登录">
    </form>
</div>
<script type="text/javascript" src="js/functionLib.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
    let jsonValue = JSON.parse(getQueryString('s'));
    if(jsonValue['ct'] != '0' && jsonValue['pt'] != '0') {
        location.href = "living.html?n="+jsonValue['na']+"&u="+jsonValue['ut'];
    } else  {
        alert("账号或密码错误！！");
    }

</script>
</body>
</html>
